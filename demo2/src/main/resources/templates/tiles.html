<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<style>
skills {
 
   display: grid;
   
  grid-auto-flow: row;

  

}
img {
  border: 5px solid #ffffff;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<section>

    <div class="sectionContent">
        <span th:each="i : ${#numbers.sequence(0, 2)}">
            <ul class="skills">
                <div th:each="image, index : ${images}">
                    <th:unless="${(index.index-i) % 3}">
                    <img th:src="${'data:image/jpeg;charset=utf-8;base64,'+image.value}" alt="" class="img"  width="100" />
                	</div>
                	</th:unless>
                </div>
            </ul>
        </span>
    </div>
     <div class="clear"></div>
    </section>

</body>
</html>
