<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Show budgets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>

    <body>
   
   <table>
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
            </tr>



              
                
  <tr th:each="image : ${images}">
    <td th:text="${image.key}"></td>
    <th><img th:src="${'data:image/jpeg;charset=utf-8;base64,'+image.value}" alt=""></th>
	
	 <div th:each="imageclass:${imageclasses}">
	 <div th:if="${imageclass.id == image.key}"th:text="${imageclass.name}"/>
       
    </div>
	
</tr>
            
          
        </table>
   
       </body>
</html>
