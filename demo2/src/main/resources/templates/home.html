    <head>
        <title>Show budgets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
   
   <table>
            <tr>
                <th>Id</th>
                <th>Image</th>

                <tr th:each="image, stat : ${images}">

                </tr>
                
  
            
          
        </table>
   
       </body>
</html>
