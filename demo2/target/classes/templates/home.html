<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
    <style>
    img {
  border: 5px solid #ffffff;
}
dialog { display: block; }

dialog:not(:target):not([open]) { display: none; }
</style>
        <title>images</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>

    <body>
   <form onsubmit="showImage()">
   <table  >
            <tr>
            <th></th>
            <th></th>
           <th></th>
            </tr>
  	<tr  > 
 		<span >
            <ul class="skills" >
                <td  >
                 	<a th:each="image, index : ${images}" href="#dialog">  <img href="#dialog" th:src="${'data:image/jpeg;charset=utf-8;base64,'+image.value}" alt="" class="img"  width="100"  /></a>
               	</td>
            </ul>
       	</span>
    </tr>    
    <tr> 
  </table>
  </form>
    <p>
        <a href="#dialog">Open dialog</a>
      </p>

      <dialog id="dialog">
        <h2>Dialog</h2>
        <p>ID: + {id}</p>
        <a href="#!">Close</a>
      </dialog>
       </body>
       


</html>
