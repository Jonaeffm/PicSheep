<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<style>
.l-grid-container {
 
   display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  grid-auto-rows: minmax(100px, auto);

}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="l-grid-container" th:each="image : ${images}">

 <img th:src="${'data:image/jpeg;charset=utf-8;base64,'+image.value}" alt=""  width="100">

</div>

</body>
</html>
